<html>

        <title>Peer Database 2</title>

    <body>
        <p id="nama"></p>
        <script>
            var inputNama       = prompt('Input nama anda:');

            alert('Data berhasil disimpan.\n Terima kasih atas partisipasi anda.')
        </script>
