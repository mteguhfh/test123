<script>
    var a = new Date();
    var tanggal = a.getDate();
    var hari  = a.getDay();
    var bulan = a.getMonth();
    var tahun = a.getFullYear();
    var jam   = a.getHours();
    var menit = a.getMinutes();
    var detik = a.getSeconds();
    var namaHari;
    var namaBulan;

    if (bulan == 0)
    {
        namaBulan = 'januari';
    }
    else if (bulan == 1)
    {
        namaBulan = 'februari';
    }
    else if (bulan == 2)
    {
        namaBulan = 'maret';
    }
    else if (bulan == 3)
    {
        namaBulan = 'april';
    }
    else if (bulan == 4)
    {
        namaBulan = 'mei';
    }
    else if (bulan == 5)
    {
        namaBulan = 'juni';
    }
    else if (bulan == 6)
    {
        namaBulan = 'juli';
    }
    else if (bulan == 7)
    {
        namaBulan = 'agustus';
    }
    else if (bulan == 8)
    {
        namaBulan = 'september';
    }
    else if (bulan == 9)
    {
        namaBulan ='oktober';
    }
    else if (bulan == 10)
    {
        namaBulan = 'november';
    }
    else 
    {
        namaBulan = 'desember';
    }

    if (hari == 0)
    {
        namaHari = 'minggu';
    }
    else if (hari == 1)
    {
        namaHari ='senin';
    }
    else if (hari == 2)
    {
        namaHari = 'selasa';
    }
    else if (hari == 3)
    {
        namaHari = 'rabu';
    }
    else if (hari == 4)
    {
        namaHari = 'kamis';
    }
    else if (hari == 5)
    {
        namaHari = 'jumat';
    }
    else if (hari == 6)
    {
        namaHari ='sabtu';
    }
    else
    {
        namaHari = 'minggu';
    }

    document.write('Hari ini' + ' ' + namaHari + ', ' + tanggal + ' ' + namaBulan + ' ' + tahun + '<br> Pukul' + ' ' +  jam + ':' + menit + ':' + detik)

</script>
