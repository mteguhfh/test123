<script>
    var z =''
    var nomorSpace = prompt('masukan angka');

    for (var i=1; i<= nomorSpace; i+=2)
    {   for (var l=nomorSpace; l>i ; l--)
        {
            z += '&nbsp ';
        }
        for (var j=1; j<=i ; j++)
        {
            z += '* ' + ' &nbsp';
        }
        z += '<br>';
    }
    document.write(z)

</script>
